<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Event Bucket</title>
  </head>
  <body>
    <section class="hero-section position-relative text-white overflow-hidden">
      <div
        class="position-absolute top-0 start-0 w-100 h-100"
        style="
          background-image: url(&quot;https://images.unsplash.com/photo-1519167758481-83f550bb49b3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80&quot;);
          background-size: cover;
          background-position: center;
          z-index: -2;
        "
      ></div>

      <div
        class="position-absolute top-0 start-0 w-100 h-100"
        style="background-color: rgba(0, 0, 0, 0.65); z-index: -1"
      ></div>

      <div class="container h-100">
        <div
          class="row h-100 align-items-center justify-content-center text-center"
        >
          <div class="col-lg-8 col-md-10">
            <h1 class="display-4 fw-bold mb-4">
              Crafting Complete Event Experiences
            </h1>

            <p
              class="lead mb-5 px-md-5"
              style="color: rgba(255, 255, 255, 0.9)"
            >
              From intimate gatherings to grand celebrations, we bring your
              vision to life with passion and precision.
            </p>

            <div class="d-flex justify-content-center gap-3">
              <a
                href="#contact"
                class="btn btn-lg px-4 py-2 fw-semibold hero-cstm-btn"
                style="
                  background-color: #e62e2e;
                  border-color: #e62e2e;
                  color: white;
                "
              >
                Plan Your Event
              </a>
              <a
                href="#services"
                class="btn btn-outline-light btn-lg px-4 py-2 fw-semibold hero-cstm-btn"
              >
                Explore Services
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="py-5" style="background-color: #f8f9fa;">
    <div class="container">
        <div class="text-center mb-5">
            <h2 class="fw-bold text-uppercase" style="letter-spacing: 1px;">Browse Categories</h2>
            <div class="theme-divider mx-auto mt-2"></div>
        </div>

        <div class="category-slider-wrapper">
            <div class="category-item">
                <div class="cat-img-box">
                    <img src="https://eventsbucket.in/images/product/image/1681973732-selfy-booth.webp" alt="Birthday Party">
                </div>
                <h6 class="mt-3 fw-bold">Birthday Party</h6>
            </div>

            <div class="category-item">
                <div class="cat-img-box">
                    <img src="https://eventsbucket.in/images/product/image/1681973732-selfy-booth.webp" alt="Flower Decoration">
                </div>
                <h6 class="mt-3 fw-bold">Flower Decoration</h6>
            </div>

            <div class="category-item">
                <div class="cat-img-box">
                    <img src="https://eventsbucket.in/images/product/image/1681973732-selfy-booth.webp" alt="Balloons Decoration">
                </div>
                <h6 class="mt-3 fw-bold">Balloons Decoration</h6>
            </div>

            <div class="category-item">
                <div class="cat-img-box">
                    <img src="https://eventsbucket.in/images/product/image/1681973732-selfy-booth.webp" alt="Wedding">
                </div>
                <h6 class="mt-3 fw-bold">Wedding</h6>
            </div>

            <div class="category-item">
                <div class="cat-img-box">
                    <img src="https://eventsbucket.in/images/product/image/1681973732-selfy-booth.webp" alt="Corporate Events">
                </div>
                <h6 class="mt-3 fw-bold">Corporate Events</h6>
            </div>
            
            <div class="category-item">
                <div class="cat-img-box">
                    <img src="https://eventsbucket.in/images/product/image/1681973732-selfy-booth.webp" alt="Anniversary">
                </div>
                <h6 class="mt-3 fw-bold">Anniversary</h6>
            </div>
        </div>
    </div>
</section> 

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
