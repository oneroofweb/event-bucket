<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Select City | Event Bucket</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    
    <style>
      /* --- Strict 100vh Setup --- */
      body, html {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden; /* Page completely locked from scrolling */
        font-family: 'Poppins', sans-serif;
      }

      .city-page-wrapper {
        height: 100vh;
        width: 100vw;
        background: url('https://images.unsplash.com/photo-1519167758481-83f550bb49b3?auto=format&fit=crop&w=2070&q=80') no-repeat center center/cover;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }

      .dark-overlay {
        position: absolute;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(0, 0, 0, 0.65);
        backdrop-filter: blur(10px);
        z-index: 1;
      }

      /* --- Main Card Layout --- */
      .city-selection-card {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 24px;
        padding: 2rem;
        width: 95%;
        max-width: 650px;
        max-height: 90vh; /* Card screen se bahar nahi jayega */
        display: flex;
        flex-direction: column; /* Box ke andar flex banaya */
        z-index: 2;
        box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        animation: slideUp 0.5s ease-out;
      }

      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* --- Search Bar --- */
      .search-box {
        position: relative;
        margin-bottom: 1.5rem;
      }
      .search-box i {
        position: absolute;
        left: 15px;
        top: 50%;
        transform: translateY(-50%);
        color: #999;
      }
      .search-box input {
        width: 100%;
        padding: 12px 15px 12px 40px;
        border: 2px solid #e0e0e0;
        border-radius: 50px;
        font-size: 1rem;
        transition: all 0.3s;
      }
      .search-box input:focus {
        outline: none;
        border-color: #e62e2e;
        box-shadow: 0 0 10px rgba(230, 46, 46, 0.2);
      }

      /* --- Scrollable Area --- */
      .scrollable-content {
        overflow-y: auto; /* Sirf ye hissa scroll hoga */
        flex-grow: 1;
        padding-right: 10px;
      }
      
      /* Custom Scrollbar */
      .scrollable-content::-webkit-scrollbar { width: 6px; }
      .scrollable-content::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 10px; }
      .scrollable-content::-webkit-scrollbar-thumb { background: #ccc; border-radius: 10px; }
      .scrollable-content::-webkit-scrollbar-thumb:hover { background: #e62e2e; }

      /* --- City Buttons --- */
      .popular-city-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 8px;
        background: #fff;
        border: 2px solid #eef0f2;
        border-radius: 16px;
        padding: 15px 10px;
        text-decoration: none;
        color: #444;
        transition: all 0.3s ease;
      }
      .popular-city-btn i { font-size: 2rem; color: #e62e2e; }
      .popular-city-btn:hover { border-color: #e62e2e; background: #fffafa; color: #e62e2e; transform: translateY(-3px); }

      .list-city-btn {
        display: block;
        width: 100%;
        text-align: left;
        padding: 12px 20px;
        background: #f8f9fa;
        border: 1px solid #eee;
        border-radius: 10px;
        text-decoration: none;
        color: #333;
        font-weight: 500;
        transition: all 0.2s;
      }
      .list-city-btn:hover {
        background: #e62e2e;
        color: #fff;
        border-color: #e62e2e;
      }

    </style>
  </head>
  <body>

    <div class="city-page-wrapper">
      <div class="dark-overlay"></div>
      
      <div class="city-selection-card">
        
        <div class="text-center mb-3">
          <div class="fw-bold fs-4 mb-1" style="color: #e62e2e;">
            <i class="fa-solid fa-champagne-glasses"></i> Event Bucket
          </div>
          <h3 class="fw-bold text-dark mb-1">Select Your City</h3>
        </div>

        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" id="citySearchInput" placeholder="Search from 100+ cities..." onkeyup="filterCities()">
        </div>

        <div class="scrollable-content">
          
          <div id="popularSection">
            <p class="text-muted small fw-bold text-uppercase mb-2">Top Searched Cities</p>
            <div class="row g-2 mb-4">
              <div class="col-4">
                <a href="#" onclick="selectCityAndRedirect('Lucknow', 'lucknow.html')" class="popular-city-btn">
                  <i class="fa-solid fa-tree-city"></i><span class="fw-bold small">Lucknow</span>
                </a>
              </div>
              <div class="col-4">
                <a href="#" onclick="selectCityAndRedirect('Kanpur', 'kanpur.html')" class="popular-city-btn">
                  <i class="fa-solid fa-city"></i><span class="fw-bold small">Kanpur</span>
                </a>
              </div>
              <div class="col-4">
                <a href="#" onclick="selectCityAndRedirect('Delhi', 'delhi.html')" class="popular-city-btn">
                  <i class="fa-solid fa-building"></i><span class="fw-bold small">Delhi</span>
                </a>
              </div>
            </div>
          </div>

          <p class="text-muted small fw-bold text-uppercase mb-2">All Cities</p>
          <div class="row g-2" id="allCitiesList">
            
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Agra', 'agra.html')" class="list-city-btn">Agra</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Ahmedabad', 'ahmedabad.html')" class="list-city-btn">Ahmedabad</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Ayodhya', 'ayodhya.html')" class="list-city-btn">Ayodhya</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Bangalore', 'bangalore.html')" class="list-city-btn">Bangalore</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Bareilly', 'bareilly.html')" class="list-city-btn">Bareilly</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Chandigarh', 'chandigarh.html')" class="list-city-btn">Chandigarh</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Chennai', 'chennai.html')" class="list-city-btn">Chennai</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Delhi', 'delhi.html')" class="list-city-btn">Delhi</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Gorakhpur', 'gorakhpur.html')" class="list-city-btn">Gorakhpur</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Hyderabad', 'hyderabad.html')" class="list-city-btn">Hyderabad</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Jaipur', 'jaipur.html')" class="list-city-btn">Jaipur</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Kanpur', 'kanpur.html')" class="list-city-btn">Kanpur</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Kolkata', 'kolkata.html')" class="list-city-btn">Kolkata</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Lucknow', 'lucknow.html')" class="list-city-btn">Lucknow</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Mumbai', 'mumbai.html')" class="list-city-btn">Mumbai</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Noida', 'noida.html')" class="list-city-btn">Noida</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Pune', 'pune.html')" class="list-city-btn">Pune</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Prayagraj', 'prayagraj.html')" class="list-city-btn">Prayagraj</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Surat', 'surat.html')" class="list-city-btn">Surat</a></div>
            <div class="col-md-6 city-item"><a href="#" onclick="selectCityAndRedirect('Varanasi', 'varanasi.html')" class="list-city-btn">Varanasi</a></div>
            
            <div class="col-12 text-center text-muted mt-3" id="noCityFound" style="display: none;">
              <i class="fa-regular fa-face-frown fs-1 mb-2"></i>
              <p>Sorry, we couldn't find that city.</p>
            </div>

          </div>
        </div>

        <div class="text-center mt-3 pt-3 border-top">
          <a href="index.html" class="text-muted small text-decoration-none hover-danger">
            <i class="fa-solid fa-arrow-left me-1"></i> Back to Home
          </a>
        </div>

      </div>
    </div>

    <script>
      // 1. Search Filter Logic (Live Searching)
      function filterCities() {
        let input = document.getElementById('citySearchInput').value.toLowerCase();
        let cityItems = document.querySelectorAll('.city-item');
        let popularSection = document.getElementById('popularSection');
        let noCityFound = document.getElementById('noCityFound');
        let visibleCount = 0;

        // Hide Popular section if user is searching
        if(input.length > 0) {
          popularSection.style.display = 'none';
        } else {
          popularSection.style.display = 'block';
        }

        // Filter the long list
        cityItems.forEach(item => {
          let cityName = item.innerText.toLowerCase();
          if (cityName.includes(input)) {
            item.style.display = "block";
            visibleCount++;
          } else {
            item.style.display = "none";
          }
        });

        // Show "Not found" message if no match
        if(visibleCount === 0 && input.length > 0) {
          noCityFound.style.display = 'block';
        } else {
          noCityFound.style.display = 'none';
        }
      }

      // 2. Save City & Redirect Logic
      function selectCityAndRedirect(cityName, pageUrl) {
        localStorage.setItem('selectedCity', cityName);
        window.location.href = pageUrl;
      }
    </script>
  </body>
</html>
